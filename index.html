<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Pages with JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🚀 Interactive Web Page Assignment</h1>

  <!-- 🎉 Part 1: Event Handling -->
  <section id="events-section">
    <h2>🎉 Part 1: Event Handling & Interactive Elements</h2>
    <button id="greetBtn">Click Me!</button>
    <p id="greetMessage"></p>

    <input type="text" id="hoverInput" placeholder="Hover over me" />
    <p id="hoverMessage"></p>
  </section>

  <!-- 🎮 Part 2: Interactive Elements -->
  <section id="interactive-section">
    <h2>🎮 Part 2: Build Interactive Elements</h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="toggleThemeBtn">🌙 Toggle Dark Mode</button>

    <!-- Simple Counter -->
    <div class="counter-container">
      <h3>Simple Counter</h3>
      <button id="decreaseBtn">-</button>
      <span id="countValue">0</span>
      <button id="increaseBtn">+</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-title">❓ Click to toggle FAQ answer</h3>
      <p class="faq-answer">JavaScript adds interactivity to web pages by manipulating the DOM dynamically.</p>
    </div>
  </section>

  <!-- 📋✅ Part 3: Form Validation -->
  <section id="form-section">
    <h2>📋✅ Part 3: Form Validation</h2>
    <form id="signupForm" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <span class="error" id="nameError"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <span class="error" id="emailError"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <span class="error" id="passwordError"></span>

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
